<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Computer Store</title>
    <!--CSS Styles-->
    <link rel="stylesheet" href="styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<!--Boostrap Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link rel="shortcut icon" href="/assets/images/logo .png" type="image/x-icon">
</head>
<body>
    <nav>
        <h2><a href="/index.html">Mos Computer <span>Store</span></a></h2>
    </nav>
    <section class="menu">
        <div class="title">
            <h2>Our Collection</h2>
            <div class="underline"></div>
        </div>
        <!--Filter button-->
        <div class="btn-container">
            <button class="btn-filter" type="button" data-id="all">All</button>
            <button class="btn-filter" type="button">Hp</button>
            <button class="btn-filter" type="button">Dell</button>
            <button class="btn-filter" type="button">Lenovo</button>
            <button class="btn-filter" type="button">Microsoft</button>
        </div>
        <!--Menu items-->
        <div class="section-center">
            <!--single item -->
            <article class="menu-item">
                <img src="images/air-jordan.jpg" alt="" class="photo">
                <div class="menu-info">
                    <header>
                        <h4>Air Jordan 1</h4>
                        <h4 class="price">$ 150</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quod perferendis aliquid ut. Tempora, quo?</p>
                </div>
            </article>
            <!--end of single item-->
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
        </div>
        <div class="footer-menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-text">
            <p>All Rights reserved &copy 2023</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
